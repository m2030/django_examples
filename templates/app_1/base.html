<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/mystyle.css" %}"/>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="{% url 'index'%}">BRAND <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="{% url 'admin:index' %}">ADMIN</a>
            <a class="nav-item nav-link" href="{% url 'app_1:other'%}">OTHER</a>
            <a class="nav-item nav-link" href="{% url 'app_1:register' %}">Register</a>
            {% if user.is_authenticated %}
              <a class="nav-item nav-link" href="{% url 'logout'%}">Logout</a>
            {% else %}
              <a class="nav-item nav-link" href="{% url 'app_1:user_login' %}">Login</a>
            {% endif %}
            <a class="nav-item nav-link disabled" href="#" tabindex="-1" aria-disabled="true"> </a>
          </div>
        </div>
    </nav>
<div class="container">
{% block body_block %}
{% endblock %}
</div>
</body>
</html>
