<!DOCTYPE html>
{% extends "app_1/base.html" %}

{% load staticfiles %}
{% block body_block %}
<div class="jumbotron">
    {% if registered %}
    <h1>Thank you for registering!</h1>
    {% else %}
    <h1>Register Here!</h1>
    <h3>Fill out the Form: </h3>
    <form enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        {% endif %}
        <input type="submit" name="" value="Register">
    </form>

    {% endblock %}
